<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images\favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.google.com/specimen/Hanken+Grotesk:wght@500;700;800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Html-CssChallenge</title>
  </head>

  <body>
    <main>
      <div class="result">
        <div class="header">
          <h1 class="your-result">Your Result</h1>
          <div class="totalscore">
            <h2 class="accumulated-result">76</h2>
            <span>of 100</span>
          </div>
          <div class="text">
            <h3>Great</h3>
            <p class="feedback">
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
      </div>

      <div class="summary">
        <div class="title">
          <h1>Summary</h1>
        </div>

        <div class="logo">
          <div class="single-result" id="reaction">
            <img
              class="reaction"
              src="images/icon-reaction.svg"
              alt="reaction"
            />
            <p class="result-title">Reaction <span>80/100</span></p>
          </div>
          <div class="single-result" id="memory">
            <img class="reaction" src="images/icon-memory.svg" alt="reaction" />
            <p class="result-title">Memory<span>92/100</span></p>
          </div>
          <div class="single-result" id="verbal">
            <img class="reaction" src="images/icon-verbal.svg" alt="reaction" />
            <p class="result-title">Verbal <span>61/100</span></p>
          </div>
          <div class="single-result" id="visual">
            <img class="reaction" src="images/icon-visual.svg" alt="reaction" />
            <p class="result-title">Visual<span>72/100</span></p>
          </div>
        </div>
        <button>continue</button>
      </div>
    </main>
  </body>
</html>
